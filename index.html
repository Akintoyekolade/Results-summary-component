<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="score-background">
    <div class="score-container">
      <div class="header-section">  
        <h4>Your Result</h4>
          <div class="total-result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
    <section class="score-summary">
        <h4>Summary</h4>
          <div class="cards reaction-card">
            <div class="icon-label">
              <span><img src="assets/images/icon-reaction.svg" alt="Reaction icon"></span>
              <p>Reaction</p>
            </div>

            <span class="score-data">
                <h5><span class="bold-score">80</span> / 100</h5>
            </span>
          </div>

          <div class="cards memory-card">
            <div class="icon-label">
              <span><img src="assets/images/icon-memory.svg" alt="Memory icon"></span>
              <p>Memory</p>
            </div>

            <span class="score-data">
                <h5><span class="bold-score">92</span> / 100</h5>
            </span>
          </div>

          <div class="cards verbal-card">
            <div class="icon-label">
              <span><img src="assets/images/icon-verbal.svg" alt="Verbal icon"></span>
              <p>Verbal</p>
            </div>

            <span class="score-data">
                <h5><span class="bold-score">61</span> / 100</h5>
            </span>
          </div>

          <div class="cards visual-card">
            <div class="icon-label">
              <span><img src="assets/images/icon-visual.svg" alt="Visual icon"></span>
              <p>Visual</p>
            </div>

            <span class="score-data">
                <h5><span class="bold-score">72</span> / 100</h5>
            </span>
          </div>

          <button class="button-dark-blue-background">
            <a href="#">Continue</a>
          </button>

    </section>
  </div>
</div>


  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <span class="div-line">|</span> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Akintoyekolade">Akintoye Kolade Israel</a>.</p>
  </footer>
</body>
</html>
